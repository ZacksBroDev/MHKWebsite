version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node.js version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "Installing dependencies..."
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - chmod +x debug-build.sh
        - ./debug-build.sh
        - echo "Build completed successfully"
        - echo "Checking dist directory:"
        - ls -la dist/
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
