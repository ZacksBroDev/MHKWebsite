version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node.js version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "Installing dependencies..."
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Cache-Control"
          value: "no-cache"
  redirects:
    - source: "/<*>"
      target: "/index.html"
      status: "200"
